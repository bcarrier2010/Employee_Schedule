<script type="text/javascript">
function setProperty(colName) {
    var cols = document.querySelectorAll(colName);
    var i;
    for (i = 0; i < cols.length; i++) {
        cols[i].style['textDecoration'] = 'underline';
    }
}

function setPropertyById(dayId) {
    var day = document.getElementById(dayId);
    day.style['textDecoration'] = 'underline';
}

function setByTime() {
    var i;
    var d = new Date();
    var n = d.getHours();
    var m = d.getDay();
    var h;
    switch(n) {
        case 10:
            h = ".ten";
        break;
        case 11:
            h = ".eleven";
        break;
        case 12:
            h = ".twelve";
        break;
        case 13:
            h = ".thirteen";
        break;
        case 14:
            h = ".fourteen";
        break;
        case 15:
            h = ".fifteen";
        break;
        case 16:
            h = ".sixteen";
        break;
    }
    switch(m) {
        case 1:

        break;
        case 4:
            q = "Thursday";
        break;
        case 5:
            q = "Friday";
        break;
    }
    setProperty(h);
    setPropertyById(q);
    var intervalID = window.setInterval(setByTime, 60000);
}
</script>
